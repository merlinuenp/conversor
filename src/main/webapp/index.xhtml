<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Conversor 2.0 </title>
    </h:head>
    <h:body>
        <p/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Temperatura em Celsius: " />
                <p:inputText value="#{conversorControle.conversor.celsius}"/>
                <h:outputLabel value="Fahrenheit: "/>
                <p:inputText value="#{conversorControle.conversor.fahrenheit}"/>

                <p:commandButton value="Vai" 
                                 action="#{conversorControle.conversor.converterParaFahrenheit()}"
                                 update="@form"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
